name: Main Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Дозволяє запускати вручну

jobs:
  test-and-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout код
      uses: actions/checkout@v4
    
    - name: Налаштування Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Отримання залежностей
      run: flutter pub get
      
    - name: Запуск тестів
      run: flutter test
      
    - name: Перевірка збірки Android
      run: flutter build apk --debug

  build-ios-full:
    runs-on: macos-latest
    # needs: test-and-android # Закоментовано для паралельного запуску
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[ios]') || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout код
      uses: actions/checkout@v4
      
    - name: Налаштування Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Кешування pub залежностей
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          **/.packages
          **/.flutter-plugins
          **/.flutter-plugin-dependencies
        key: ${{ runner.os }}-ios-pub-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-ios-pub-
        
    - name: Отримання залежностей
      run: flutter pub get
      
    # ОПТИМІЗОВАНО: Прибрали симулятор, залишили тільки основну збірку
    - name: Збірка iOS (релізна версія)
      run: flutter build ios --release --no-codesign
        
    - name: Отримання версії з pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Версія: $VERSION"
        
    - name: Створення IPA та архіву
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        # Створюємо .ipa файл з автоматичною версією
        zip -r ../../../Nogotochki_v${{ steps.get_version.outputs.version }}.ipa Payload/
        # Створюємо .zip архів для резерву
        zip -r ../../../Nogotochki_v${{ steps.get_version.outputs.version }}_archive.zip Payload/
        
    - name: Завантаження IPA файлу
      uses: actions/upload-artifact@v4
      with:
        name: Nogotochki iOS v${{ steps.get_version.outputs.version }}
        path: Nogotochki_v${{ steps.get_version.outputs.version }}.ipa
        retention-days: 30
        
    - name: Завантаження ZIP архіву
      uses: actions/upload-artifact@v4
      with:
        name: Nogotochki iOS Archive v${{ steps.get_version.outputs.version }}
        path: Nogotochki_v${{ steps.get_version.outputs.version }}_archive.zip
        retention-days: 30